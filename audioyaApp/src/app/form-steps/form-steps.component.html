<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div id="card-steps" class="panel panel-default">
      <div class="panel-body">
        <app-step-one (nextStep)="setNextStep()" *ngIf="step === 1"></app-step-one>
        <app-step-two (nextStep)="setNextStep()" *ngIf="step === 2"></app-step-two>
        <app-step-three (nextStep)="setNextStep()" *ngIf="step === 3"></app-step-three>
        <app-step-four (nextStep)="setNextStep()" *ngIf="step === 4"></app-step-four>
        <app-step-five (nextStep)="setNextStep()" *ngIf="step === 5"></app-step-five>
        <app-step-six (nextStep)="setNextStep()" *ngIf="step === 6"></app-step-six>
        <app-step-seven (nextStep)="setNextStep()" *ngIf="step === 7"></app-step-seven>
        <app-step-eight (nextStep)="setNextStep()" *ngIf="step === 8"></app-step-eight>
        <app-step-nine (nextStep)="setNextStep()" *ngIf="step === 9"></app-step-nine>
      </div>
    </div>
  </div>
</div>
