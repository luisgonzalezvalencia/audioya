<h4>PÉRDIDA AUDITIVA MODERADA</h4>
<div class="row form-group">
  <h5 class="card-title">"AUDÍFONO INTRACANAL" O "AUDÍFONO RITE"</h5>
  <div class="col-md-6">
    <img src="../../../../assets/images/intracanal.jpg" [class]="option === 'INTRACANAL' ? 'selected': ''"
      (click)="option = 'INTRACANAL'" class="img-responsive img-rounded" alt="...">
  </div>

  <div class="col-md-6">
    <img src="../../../../assets/images/audifonorite.png" [class]="option === 'RITE' ? 'selected': ''"
      (click)="option = 'RITE'" class="img-responsive img-rounded" alt="...">
  </div>

</div>
<div class="row form-group">
  <div class="px-6 pt-4 pb-2">
    <button type="button" (click)="onNextStep()" class="btn btn-primary">
      Siguiente
    </button>
  </div>
</div>
